<!-- templates/edit_event.html -->

{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4" style="margin-left: auto;margin-right: auto;">
    <h3 class="title">Editar evento</h3>
    <div class="box">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="notification is-danger">
            {{ messages[0] }}<br>
        </div>
        {% endif %}
        {% endwith %}
        <form method="POST" action="/event/edited{{event.id}}">
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="name" value="{{event.name}}"
                        autofocus="">
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="place" value="{{event.place}}" >
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="address" value="{{event.address}}">
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="datetime-local" name="dateIni" value={{event.dateIni}}>
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="datetime-local" name="dateFinal" value={{event.dateFinal}}>
                </div>
            </div>
            <div class="field">
                <div class="select" title="Categoria">
                    <select required type="text" name="category">
                        <option selected>{{event.category}} </option>
                        {% if event.category == 'Conferencia' %}
                        {% else %}
                        <option>Conferencia</option>
                        {% endif %}
                        {% if event.category == 'Seminario' %}
                        {% else %}
                        <option>Seminario</option>
                        {% endif %}
                        {% if event.category == 'Congreso' %}
                        {% else %}
                        <option>Congreso</option>
                        {% endif %}
                        {% if event.category == 'Concurso' %}
                        {% else %}
                        <option>Concurso</option>   
                        {% endif %}
                    </select>
                </div>
            </div>
            <div class="field">
                <div class="select">
                    <select type="text" name="isVirtual">
                        {% if event.isVirtual %}
                        <option>Virtual</option>
                        <option>Presencial</option>
                        {% else %}
                        <option>Presencial</option>
                        <option>Virtual</option>
                        {% endif %}
                    </select>
                </div>
            </div>

            <button class="button is-block is-info is-large is-fullwidth">Guardar cambios</button>
        </form>
    </div>
</div>
{% endblock %}
