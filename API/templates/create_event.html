<!-- templates/create_event.html -->

{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4" style="margin-left: auto;margin-right: auto;">
    <h3 class="title">Crear evento</h3>
    <div class="box">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="notification is-danger">
            {{ messages[0] }}<br>
        </div>
        {% endif %}
        {% endwith %}
        <form method="POST" action="/event/created">
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="name" placeholder="Nombre" autofocus="">
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="place" placeholder="Lugar">
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="address" placeholder="DirecciÃ³n">
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="datetime-local" name="dateIni" placeholder="Fecha de inicio">
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="datetime-local" name="dateFinal" placeholder="Fecha final">
                </div>
            </div>
            <div class="field">
                <div class="select" title="Categoria">
                    <select required type="text" name="category">
                        <option selected disabled>Categoria</option>
                        <option>Conferencia</option>
                        <option>Seminario</option>
                        <option>Congreso</option>
                        <option>Concurso</option>
                    </select>        
                </div>
            </div>
            <div class="field">
                <div class="select" >
                    <select type="text" name="isVirtual">
                        <option>Presencial</option>
                        <option>Virtual</option>
                    </select>        
                </div>
            </div>

            <button class="button is-block is-info is-large is-fullwidth">Guardar</button>
        </form>
    </div>
</div>
{% endblock %}
